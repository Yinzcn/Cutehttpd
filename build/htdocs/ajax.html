<html>
<head>
<script type="text/JavaScript">
function CreateXMLHttp() {
    var XMLHttp;
    try {
        XMLHttp = new XMLHttpRequest();
    } catch (e) {
        try {
            XMLHttp = new ActiveXObject("Msxml2.XMLHTTP"); 
        } catch (e) {
            try {
                XMLHttp = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (e) {
                XMLHttp = false;
            }
        }
    }
    return XMLHttp;
}

function $(id) {
    return document.getElementById(id);
}

function ajax_get(e, u) {
    var XMLHttp;
    e.innerHTML = "";
    XMLHttp = CreateXMLHttp();
    XMLHttp.onreadystatechange = function() {
        if(XMLHttp.readyState == 4) {
            var r = XMLHttp.responseText;
            e.innerHTML = r;
        }
    }
    XMLHttp.open("GET", u, true);
    XMLHttp.send();
}

function ajax_post(e, u) {
    var XMLHttp;
    e.innerHTML = "";
    XMLHttp = CreateXMLHttp();
    XMLHttp.onreadystatechange = function() {
        if(XMLHttp.readyState == 4) {
            var r = XMLHttp.responseText;
            e.innerHTML = r;
        }
    }
    XMLHttp.open("POST", u, true);
    XMLHttp.send("a=Alpha&b=Beta&c=Gamma");
}

function GET_All() {
    ajax_get($('div_1'), $('u').value);
    ajax_get($('div_2'), $('u').value);
    ajax_get($('div_3'), $('u').value);
    ajax_get($('div_4'), $('u').value);
}

function POST_All() {
    ajax_post($('div_1'), $('u').value);
    ajax_post($('div_2'), $('u').value);
    ajax_post($('div_3'), $('u').value);
    ajax_post($('div_4'), $('u').value);
}
</script>
</head>
<body>
<input id="u" value="/uhook/time" />
<input type="button" value="GET_All" onclick="GET_All();" />
<input type="button" value="GET_1" onclick="ajax_get($('div_1'), $('u').value);" />
<input type="button" value="POST_All" onclick="POST_All();" />
<input type="button" value="POST_1" onclick="ajax_post($('div_1'), $('u').value);" />
<hr />
<div id="div_1"></div>
<br />
<div id="div_2"></div>
<br />
<div id="div_3"></div>
<br />
<div id="div_4"></div>
</body>
</html>
