<html>
<head>
<script type="text/JavaScript">
function CreateXMLHttp() {
    var XMLHttp;
    try {
        XMLHttp = new XMLHttpRequest();
    } catch (e) {
        try {
            XMLHttp = new ActiveXObject("Msxml2.XMLHTTP"); 
        } catch (e) {
            try {
                XMLHttp = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (e) {
                XMLHttp = false;
            }
        }
    }
    return XMLHttp;
}

function $(id) {
    return document.getElementById(id);
}

function ajax_get(e, u) {
    var XMLHttp;
    e.innerHTML = "";
    XMLHttp = CreateXMLHttp();
    XMLHttp.onreadystatechange = function() {
        if(XMLHttp.readyState == 4) {
            var r = XMLHttp.responseText;
            e.innerHTML = r;
        }
    }
    XMLHttp.open("GET", u, true);
    XMLHttp.send();
}

function ajax_post(e, u) {
    var XMLHttp;
    e.innerHTML = "";
    XMLHttp = CreateXMLHttp();
    XMLHttp.onreadystatechange = function() {
        if(XMLHttp.readyState == 4) {
            var r = XMLHttp.responseText;
            e.innerHTML = r;
        }
    }
    XMLHttp.open("POST", u, true);
    XMLHttp.send("a=Alpha&b=Beta");
}

function GET() {
    ajax_get($('div_1'), '/uhook/time');
    ajax_get($('div_2'), '/uhook/time');
    ajax_get($('div_3'), '/uhook/time');
    ajax_get($('div_4'), '/uhook/time');
}

function POST() {
    ajax_post($('div_1'), '/uhook/time');
    ajax_post($('div_2'), '/uhook/time');
    ajax_post($('div_3'), '/uhook/time');
    ajax_post($('div_4'), '/uhook/time');
}
</script>
</head>
<body>
<input type="button" value="GET" onclick="GET();" />
<input type="button" value="POST" onclick="POST();" />
<hr />
<div id="div_1"></div>
<br />
<div id="div_2"></div>
<br />
<div id="div_3"></div>
<br />
<div id="div_4"></div>
</body>
</html>
